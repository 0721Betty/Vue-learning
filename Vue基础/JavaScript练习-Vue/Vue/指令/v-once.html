<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>v-once指令</title>
    </head>
    <body>
        <div id="app" v-cloak>
           <span v-once>{{message}}</span>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            // v-once的作用是定义它的元素或组件只渲染一次，包括元素或组件的所有子节点
            var app = new Vue({
                el:"#app",
                data:{
                    message:"这是一段文本"
                }
            })
        </script>
    </body>
</html>
