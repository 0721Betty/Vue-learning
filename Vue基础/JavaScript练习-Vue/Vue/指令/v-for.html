        <div id="app">
            <ul>
                <li v-for="(value,key,index) in user">
                    {{index}}-{{key}}:{{value}}
                </li>
            </ul>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    user:{
                        name:'Aresn',
                        gender:'男',
                        age:26
                    }
                }
            })
        </script>
