        <div id="app">
            点击次数:{{counter}}
            <button @click="handleAdd()">+1</button>
            <button @click="handleAdd(10)">+10</button>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el:"#app",
                data:{
                    counter:0
                },
                methods:{
                    handleAdd:function(count){
                        count = count||1;
                        //this指向当前vue实例app
                        this.counter +=count;
                    }
                }
            })
        </script>
    </body>
