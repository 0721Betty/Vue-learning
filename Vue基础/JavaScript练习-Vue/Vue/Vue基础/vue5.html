<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>输出HTML</title>
    </head>
    <body>
        <div id="app">
            <span v-html = "link"></span>
        </div>
        <script src="https://unpkg.com/vue/dist/vue.min.js"></script>
        <script>
            var app = new Vue({
                el: "#app",
                data: {
                    link: '<a href="#">这是一个连接</a>'
                }
            })
        </script>
    </body>
</html>
