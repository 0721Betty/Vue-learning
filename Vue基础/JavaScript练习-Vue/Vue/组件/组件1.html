        <!-- 三个按钮不互相影响 -->
        <div id = "app">
                <my-component></my-component>
                <my-component></my-component>
                <my-component></my-component>
            </div>
            <script src = "https://unpkg.com/vue/dist/vue.min.js"></script>
            <script>
                var data = {
                    counter:0
                };
                Vue.component('my-component',{
                    template:'<button @click = "counter++">{{counter}}</button>',
                    data:function(){
                        return {
                            counter: 0
                        };
                    }
                });
                var app = new Vue({
                    el:"#app"
                })
            </script>
