<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../day3/lib/vue.js"></script>
</head>
<body>
    <!-- 全局的组件 -->
    <div id="app">
        <mycom3></mycom3>
    </div>
    <div id="app1">
            <mycom3></mycom3>
        </div>
    <!-- 在被控制的#app外面，使用template元素，定义组件的HTML模板结构 -->
    <template id="tmp1">
        <div>
            <h1>这是通过template元素，在外部定义的组件结构，这个方式，有代码的只能提示和高亮</h1>
            <h4>呵呵哒</h4>
        </div>
    </template>
    <script>
        Vue.component('mycom3',{
            template: '#tmp1'
        });
        var vm = new Vue({
            el: "#app",
            data:{
                
            },
        }); 
        var vm1 = new Vue({
            el: "#app1"
        });   
    </script>
</body>
</html>
