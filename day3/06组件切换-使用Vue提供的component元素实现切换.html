<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../day3/lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent="componentId = 'login'">登录</a>
        <a href="" @click.prevent="componentId = 'register'">注册</a>
    <!-- Vue提供了component来展示对应名称的组件 -->
    <!-- component是一个占位符，:is属性，可以用来指定要展示的组件的名称 -->
        <component :is="componentId"></component>
    </div>
    <script>
        Vue.component('login',{
            template: '<h3>登录组件</h3>'
        });
        Vue.component('register',{
            template: '<h3>注册组件</h3>'
        });
        var vm = new Vue({
            el: "#app",
            data: {
                componentId: 'login' //当前component中的:is 绑定的组件的名称
            },
        });
    </script>
</body>
</html>
