<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="./lib/vue.js"></script>
</head>
<body>
    <div id="app">
        <input type="text" v-model="firstname">+
        <input type="text" v-model="lastname">=
        <input type="text" v-model="fullname">
    </div>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                firstname: '',
                lastname: '',
            },
            methods: {},
            computed: {//在computed中可以定义一些属性，这些属性叫【计算属性】，计算属性的本质就是一个方法
            //只不过我们在使用这些计算属性的时候，是把它们的名称直接当作属性来使用的，并不会把计算属性当作方法去调用   
            
            // 注意：计算属性，在引用的时候，一定不要加（）去调用，直接把他当作普通属性去使用就好
            // 注意：只要计算属性，这个function内部，所用到的任何data中的数据发生了变化，就会重新计算这个计算属性的值
            // 注意：计算属性的求值结果，会被缓存起来，方便下次直接使用，如果计算属性方法中，所有来的任何数据，都没有发生过任何改变
            //      则不会重新对计算属性求值
                'fullname': function(){
                    return this.firstname + '-' + this.lastname
                }
            },
            // computed属性的结果会被缓存，除非依赖的响应式属性变化才会重新计算，主要当作属性来使用
            // methods方法表示一个具体的操作，主要书写业务逻辑
            // watch一个对象，键是需要观察的表达式，值是对应的回调函数，主要用来监听某些特定数据的变化
            // 从而进行某些具体的业务逻辑操作，可以看做是computed和methods的结合体
        });
    </script>
</body>
</html>
